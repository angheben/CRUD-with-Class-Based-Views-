{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="row" >
  <h1> CRUD - Products Table </h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
            <tr>
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>US$ {{product.price|intcomma}}</td>
              <td>
                <a class="btn btn-warning" href="#">Edit</a>
                <a class="btn btn-danger" href="#">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
