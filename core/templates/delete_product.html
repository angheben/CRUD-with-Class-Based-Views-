{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p> Are you sure that you want to delete the product {{ object }}? </p>
        {% buttons %}
            <button type="submit" class="btn btn-danger"> Confirm </button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'index' %}"> Cancel </a>
        </button>
        {% endbuttons %}
    </form>
{% endblock %}
